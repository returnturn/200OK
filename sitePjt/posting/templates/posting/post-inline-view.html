<div class="card" style="width:600px">
    <div class="card-body">
      <a class="text-dark font-weight-bold" style="text-decoration: none; font-size: large;" href="{% url 'accounts:view profile' post.author.id %}">{{post.author.displayName}}</a>
      <br>
      <span id="timestamp">{{ post.published|timesince }} ago</span>
      {%  if not post.origin.strip %}
      <svg class="bi bi-house" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 00.5.5h9a.5.5 0 00.5-.5V7h1v6.5a1.5 1.5 0 01-1.5 1.5h-9A1.5 1.5 0 012 13.5zm11-11V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 011.414 0l6.647 6.646a.5.5 0 01-.708.708L8 2.207 1.354 8.854a.5.5 0 11-.708-.708L7.293 1.5z" clip-rule="evenodd"/>
      </svg>
      {% endif %}
      <div class="card-title">
          <p style="font-size: larger;">{{ post.title }}</p></p>
      </div>
      <a  class="" href="{% url 'posting:view post details' post.id %}" style="font-size: small;" >Read More</a>
    </div>
</div>
