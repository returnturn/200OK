<div class="card" style="width:600px">
    <div class="card-body">
      <h5 class="card-title">{{post.author.displayName}}</h5> 
      <span id="timestamp">{{ post.pub_date|timesince }} ago</span>
      <p class="card-text"><p>{{ post.title }}</p></p>
      <a  class="btn btn-primary" href="{% url 'posting:view post details' post.id %}" >Read More</a>
    </div>
</div>
