<div class="card" style="width:600px">
    <div class="card-body">
      <img src="https://avatars.dicebear.com/v2/jdenticon/{{post.author.displayName}}.svg" id="imgProfile" style="width: 40px; height: 40px ;border-radius:50%;"/>
      <a class="text-dark font-weight-bold" style="text-decoration: none; font-size: large; display: inline; margin-left: 5px;" href="{% url 'accounts:view profile' post.author.id %}">{{post.author.displayName}}</a>
      {%  if not post.origin.strip %}
        <span class="badge badge-info">Local</span>
      {% else %}
        <span class="badge badge-info">Remote</span>
      {% endif %}
      <br>
    
        <span id="timestamp">{{ post.published|timesince }} ago</span>
      <div style="margin-left: 15px;">
        <div class="card-title">
            <p style="font-size: larger;">{{ post.title }}</p></p>
        </div>
      </div>
      <a  class="" href="{% url 'posting:view post details' post.id %}" style="font-size: small;" >Read More</a>
    </div>
</div>
